<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Invoice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-md-4">
          <h4>Fatura: 01/10/2025</h4>
          <h5>Filan Fisteku</h5>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-md-3">
              <label for="" class="form-label">Product</label>
              <input
                type="text"
                id="product"
                placeholder="Produkti"
                class="form-control"
              />
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" />
            </div>
            <div class="col-md-3">
              <label for="" class="form-label">Price</label>
              <input type="price" class="form-control" id="price" />
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary mt-4" onclick="addProduct()">
                Shto
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody class="mt-2" id="products"></tbody>
          <tfoot>
            <tr>
              <th colspan="3" class="text-end">Totali</th>
              <th id="total" class="text-end"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="invoice.js"></script>
  </body>
</html>
